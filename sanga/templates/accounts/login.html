{% extends "_base.html" %}
{% block body %}

        <div class="section">
	    	<div class="container">
				<div class="row">
					<div class="col-sm-5">
						<div class="basic-login">
							<form role="form" name="LoginForm" action="/accounts/login/" method="post">
						        {% csrf_token %}
						        {% if next %}
						            <input type="hidden" name="next" value="{{ next }}" />
						        {% endif %}
								<div class="form-group">
		        				 	<label for="username"><i class="icon-user"></i> <b>Username</b></label>
									<input class="form-control" id="username" name="username" type="text" placeholder="">
								</div>
								<div class="form-group">
		        				 	<label for="password"><i class="icon-lock"></i> <b>Password</b></label>
									<input class="form-control" id="password" name="password" type="password" placeholder="">
								</div>
                                <button type="submit" class="btn pull-right">Login</button>
								<div class="clearfix"></div>
                            </form>
						</div>
					</div>
				</div>
			</div>
		</div>

{% endblock %}
